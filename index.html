<!DOCTYPE html>
<html lang="es">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generador de códigos de barras</title>
    <style>
      /* Agrega tu estilo CSS aquí */
      /* Por ejemplo, puedes ajustar el tamaño y el alineamiento del código de barras */
      img {
        width: 400px;
        height: 100px;
        display: block;
        margin: 0 auto;
      }
    </style>
    <!-- Incluye la librería JsBarcode -->
    //<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script	>
	<script src="JsBarcode.all.min.js"></script>
		     
  </head>
  <body>
	<script src="JsBarcode.all.min.js"></script>
    <!-- Crea un formulario para recibir la lista de códigos UPC del usuario -->
    <form>
      <label for="upc-list">Introduce tu lista de códigos UPC:</label><br>
      <textarea id="upc-list" name="upc-list"></textarea><br>
      <button type="button" onclick="generateBarcodes()">Generar códigos de barra</button>
    </form>
    <!-- Crea un elemento div donde se mostrarán los códigos de barra generados -->
    <div id="barcode-container">
      <!-- Aquí se mostrarán los códigos de barra generados -->
    </div>
  </body>
  <script>
    function generateBarcodes() {
      // Obtiene la lista de códigos UPC del formulario
      var upcList = document.getElementById('upc-list').value;
      
      // Divide la lista en un array de códigos individuales
      var upcArray = upcList.split('\n');
      
      // Recorre el array de códigos UPC y genera un código de barra para cada uno
      for (var i = 0; i < upcArray.length; i++) {
        var upc = upcArray[i];
        // Genera el código de barra utilizando JsBarcode
        JsBarcode("#barcode-container", upc, {format: "upc", displayValue: true});
      }
    }
  </script>
</html>
